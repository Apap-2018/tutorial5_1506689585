<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
	<title>Add Pilot</title>
	
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<h2>Hello!</h2>
	
	<h3>Tambah Pilot</h3>
	<form th:action="@{'/pilot/update/' + ${pilot.id}}" th:object="${pilot}" method="POST">
	License Number: <br>
	<input type="text" name="licenseNumber" th:value="${pilot.licenseNumber}" disabled/>
	<br>
	Name: <br>
	<input type="text" name="name" th:value="${pilot.name}"/>
	<br>
	Fly Hour : <br>
	<input type="number" name="flyHour" th:value="${pilot.flyHour}"/>
	<br><br>
	<button type="submit">Submit</button>
	</form>
</body>
</html>
